# jobs:
- name: {{NAME}}.linux64-clang-debug
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      trigger: true
      params: { submodules: none }
    - get: gtest@master
      passed: [ gtest.linux64-clang-debug ]
      trigger: true
    - get: hayai@master
      passed: [ hayai.linux64-clang-debug ]
      trigger: true
    - get: libstdhl@master
      passed: [ libstdhl.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libpass@master
      passed: [ libpass.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/libs3.yml
    input_mapping:
      repo: {{NAME}}@master
      lib0: gtest@master
      lib1: hayai@master
      lib2: libstdhl@master
      lib3: libpass@master
    params:
      LIBS: gtest hayai stdhl pass
    {{fetch_build_test}}


