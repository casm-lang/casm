# jobs:
- name: {{NAME}}.linux64-clang-debug
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      params: { submodules: none }
      trigger: true
    - get: gtest@master
      passed: [ gtest.linux64-clang-debug ]
      trigger: true
    - get: hayai@master
      passed: [ hayai.linux64-clang-debug ]
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/libs1.yml
    input_mapping:
      repo: {{NAME}}@master
      lib0: gtest@master
      lib1: hayai@master
    params:
      LIBS: gtest hayai
    {{fetch_build_test}}
