- name: {{NAME}}-
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}
      params: { submodules: none }
      trigger: true
  {{put_status_pending}}
  - task: fetch
    file: config/.ci/task/fetch.yml
    input_mapping:
      repo: {{NAME}}
    {{on_failure_of_fetch}}
  - task: build-and-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ppaulweber/docker-cpp
      inputs:
        - name: {{NAME}}
          path: in/{{NAME}}
      outputs:
        - name: out
      run:
        path: sh
        args:
          - -exc
          - |
            date
            uname -a
            ( cd in/{{NAME}}; \
              cmake -DTEST=true .; \
              make; \
              make test \
            )
    {{on_failure_of_build_and_test}}
  {{put_status_success}}
