- name: {{NAME}}.latest
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: gtest@master
      passed: [ gtest-master ]
      trigger: true
    - get: libstdhl@master
      passed: [ libstdhl-master ]
      trigger: true
    - get: libpass@master
      passed: [ libpass-master ]
      trigger: true
    - get: libcasm-fe@master
      passed: [ libcasm-fe-master ]
      trigger: true
    - get: libcasm-ir@master
      passed: [ libcasm-ir-master ]
      trigger: true
    - get: libcasm-tc@master
      passed: [ libcasm-tc-master ]
      trigger: true
    - get: {{NAME}}@master
      trigger: true
      params: { submodules: none }
  - task: fetch
    file: config/.ci/task/fetch/deps5.yml
    input_mapping:
      repo: {{NAME}}@master
      dep0: gtest@master
      dep1: libstdhl@master
      dep2: libpass@master
      dep3: libcasm-fe@master
      dep4: libcasm-ir@master
      dep5: libcasm-tc@master
    params:
      DEPS: gtest stdhl pass casm-fe casm-ir casm-tc
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID building $BUILD_JOB_NAME failed
  - task: build
    file: config/.ci/task/build.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID building $BUILD_JOB_NAME failed
  - task: test
    file: config/.ci/task/test.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID testing $BUILD_JOB_NAME failed
