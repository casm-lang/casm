# jobs:
- name: {{NAME}}-master
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch.yml
    input_mapping:
      repo: {{NAME}}@master
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME fetch failed
  - task: build
    file: config/.ci/task/build.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME build failed
  - task: test
    file: config/.ci/task/test.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME test failed


- name: {{NAME}}.latest
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      trigger: true
      params: { submodules: none }
    - get: gtest@master
      passed: [ gtest-master ]
      trigger: true
    - get: hayai@master
      passed: [ hayai-master ]
      trigger: true
    - get: libstdhl@master
      passed: [ libstdhl-master ]
      params: { submodules: none }
      trigger: true
    - get: libpass@master
      passed: [ libpass-master ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-ir@master
      passed: [ libcasm-ir-master ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-tc@master
      passed: [ libcasm-tc-master ]
      params: { submodules: none }
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/deps6.yml
    input_mapping:
      repo: {{NAME}}@master
      dep0: gtest@master
      dep1: hayai@master      
      dep2: libstdhl@master
      dep3: libpass@master
      dep4: libcasm-fe@master
      dep5: libcasm-ir@master
      dep6: libcasm-tc@master
    params:
      DEPS: gtest hayai stdhl pass casm-fe casm-ir casm-tc
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME fetch failed
  - task: build
    file: config/.ci/task/build.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME build failed
  - task: test
    file: config/.ci/task/test.yml
    input_mapping:
      in: out
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME test failed


- name: {{NAME}}
