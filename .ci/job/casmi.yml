- name: {{NAME}}
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: casm@master
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch.yml
    input_mapping:
      repo: casm@master
    params:
      REPO: repo/casmi
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID fetching $BUILD_JOB_NAME failed
  - task: build
    file: config/.ci/task/build.yml
    input_mapping:
      in: out
    params:
      REPO: repo/casmi
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID building $BUILD_JOB_NAME failed
  - task: test
    file: config/.ci/task/test.yml
    input_mapping:
      in: out
    params:
      REPO: repo/casmi
    on_failure:
      put: notify
      params:
        text: |
          ci.casm-lang.org/builds/$BUILD_ID testing $BUILD_JOB_NAME failed
