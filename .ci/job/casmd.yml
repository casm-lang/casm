# jobs:
- name: {{NAME}}.linux64-clang-debug
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      trigger: true
      params: { submodules: none }
    - get: gtest@master
      passed: [ gtest.linux64-clang-debug ]
      trigger: true
    - get: hayai@master
      passed: [ hayai.linux64-clang-debug ]
      trigger: true
    - get: libstdhl@master
      passed: [ libstdhl.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libpass@master
      passed: [ libpass.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-ir@master
      passed: [ libcasm-ir.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-rt@master
      passed: [ libcasm-rt.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-fe@master
      passed: [ libcasm-fe.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
    - get: libcasm-tc@master
      passed: [ libcasm-tc.linux64-clang-debug ]
      params: { submodules: none }
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/deps7.yml
    input_mapping:
      repo: {{NAME}}@master
      dep0: gtest@master
      dep1: hayai@master
      dep2: libstdhl@master
      dep3: libpass@master
      dep4: libcasm-ir@master
      dep5: libcasm-rt@master
      dep6: libcasm-fe@master
      dep7: libcasm-tc@master
    params:
      DEPS: gtest hayai stdhl pass casm-ir casm-rt casm-fe casm-tc
    {{fetch_build_test}}


- name: {{NAME}}@master.linux64-clang-debug
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}@master
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch.yml
    input_mapping:
      repo: {{NAME}}@master
    {{fetch_build_test}}
