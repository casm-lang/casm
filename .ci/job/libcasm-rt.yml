- name: {{REPO}}-{{TAG}}
  plan:
  - aggregate:
    - get: config
      params:
        submodules: none
    - get: {{REPO}}@{{TAG}}
      trigger: true
      params:
        submodules: none
    - get: libgtest@{{TAG}}
      params:
        submodules: none
      passed:
        - libgtest-{{TAG}}
      trigger: true
    - get: libhayai@{{TAG}}
      params:
        submodules: none
      passed:
        - libhayai-{{TAG}}
      trigger: true
    - get: libstdhl@{{TAG}}
      params:
        submodules: none
      passed:
        - libstdhl-{{TAG}}
      trigger: true
    - get: libpass@{{TAG}}
      params:
        submodules: none
      passed:
        - libpass-{{TAG}}
      trigger: true
    - get: libcasm-ir@{{TAG}}
      params:
        submodules: none
      passed:
        - libcasm-ir-{{TAG}}
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/5.yml
    input_mapping:
      repo: {{REPO}}@{{TAG}}
      lib1: libgtest@{{TAG}}
      lib2: libhayai@{{TAG}}
      lib3: libstdhl@{{TAG}}
      lib4: libpass@{{TAG}}
      lib5: libcasm-ir@{{TAG}}
    params:
      LIBS: gtest hayai stdhl pass casm-ir
  {{step:notify_build_test:{{REPO}}@{{TAG}}}}
