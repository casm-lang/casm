- name: {{NAME}}-
  plan:
  - aggregate:
    - get: config
      params: { submodules: none }
    - get: {{NAME}}
      params: { submodules: none }
      trigger: true
    - get: libgtest
      passed: [ libgtest- ]
      trigger: true
    - get: libhayai
      passed: [ libhayai- ]
      trigger: true
    - get: libstdhl
      passed: [ libstdhl- ]
      trigger: true
    - get: libpass
      passed: [ libpass- ]
      trigger: true
    - get: libcasm-ir
      passed: [ libcasm-ir- ]
      trigger: true
    - get: libcasm-fe
      passed: [ libcasm-fe- ]
      trigger: true
    - get: libcasm-tc
      passed: [ libcasm-tc- ]
      trigger: true
  - task: fetch
    file: config/.ci/task/fetch/7.yml
    input_mapping:
      repo: {{NAME}}
      lib1: libgtest
      lib2: libhayai
      lib3: libstdhl
      lib4: libpass
      lib5: libcasm-ir
      lib6: libcasm-fe
      lib7: libcasm-tc
    params:
      LIBS: gtest hayai stdhl pass casm-ir casm-fe casm-tc
      DEPS: in/repo/lib
    {{fetch_deps_build_test}}
