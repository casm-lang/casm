# jobs:
- name: {{NAME}}-master
  plan:
  - aggregate:
    - get: {{NAME}}@master
      trigger: true
  - task: fetch-and-build-and-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ppaulweber/container-cpp-clang
      inputs:
        - name: {{NAME}}@master
          path: in/{{NAME}}
      outputs:
        - name: out
      run:
        path: sh
        args:
          - -exc
          - |
            date
            uname -a
            ( cd in/{{NAME}}; \
              GTEST_TARGET=googletest SHARED_LIB=OFF STATIC_LIB=ON CMAKE_PKG=OFF \
              BUILD_TYPE=debug VERBOSE_MAKE=true ./travis.sh \
            )
            ( cd in/{{NAME}}; \
              GTEST_TARGET=googlemock SHARED_LIB=OFF STATIC_LIB=ON CMAKE_PKG=OFF \
              BUILD_TYPE=debug VERBOSE_MAKE=true ./travis.sh \
            )          
    on_failure:
      put: notify
      params:
        link: true
        text: |
          $BUILD_JOB_NAME fetch/build/test failed
