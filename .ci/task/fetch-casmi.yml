---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ppaulweber/container-cpp-clang
inputs:
  - name: config
  - name: repo
    path: in/repo
  - name: gtest
    path: in/gtest
  - name: libstdhl
    path: in/stdhl
  - name: libpass
    path: in/pass
  - name: libcasm-fe
    path: in/casm-fe
  - name: libcasm-ir
    path: in/casm-ir
  - name: libcasm-tc
    path: in/casm-tc
outputs:
  - name: out
params:
  REPO: casmi
run:
  path: config/.ci/script/fetch-casmi
