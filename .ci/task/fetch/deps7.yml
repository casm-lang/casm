platform: linux
image_resource:
  type: docker-image
  source:
    repository: ppaulweber/container-cpp
inputs:
  - name: config
  - name: repo
    path: in/repo
  - name: dep0
  - name: dep1
  - name: dep2
  - name: dep3
  - name: dep4
  - name: dep5
  - name: dep6
  - name: dep7
outputs:
  - name: out
params:
  REPO: repo
  LIB: in/repo/lib
  DEPS: 
run:
  path: config/.ci/script/fetch-deps
