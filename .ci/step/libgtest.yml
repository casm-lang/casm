run:
  path: sh
  args:
    - -exc
    - |
      date
      uname -a
      ( cd in/repo; mkdir build )
      ( cd in/repo/build; cmake \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_CXX_COMPILER=clang++\
        -DPYTHON_EXECUTABLE=/usr/bin/python \
        .. \
      )
      ( cd in/repo/build; make )

