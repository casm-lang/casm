{{active}}
{{public}}

---
resources:
{{resource:after-midnight}}
{{resource:in-the-morning}}
{{resource:around-noon}}
{{resource:in-the-evening}}

jobs:
- name: linux
  plan:
  - aggregate:
    - get: after-midnight
      trigger: true
    - get: in-the-morning
      trigger: true
    - get: around-noon
      trigger: true
    - get: in-the-evening
      trigger: true
  - task: check
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: casmlang/container.linux
      run:
        path: uname

- name: darwin
  plan:
  - aggregate:
    - get: after-midnight
      trigger: true
    - get: in-the-morning
      trigger: true
    - get: around-noon
      trigger: true
    - get: in-the-evening
      trigger: true
  - task: check
    config:
      platform: darwin
      run:
        path: uname

- name: windows
  plan:
  - aggregate:
    - get: after-midnight
      trigger: true
    - get: in-the-morning
      trigger: true
    - get: around-noon
      trigger: true
    - get: in-the-evening
      trigger: true
  - task: check
    config:
      platform: windows
      run:
        path: uname
